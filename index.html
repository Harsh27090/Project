<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicurious</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="script.js"></script>
    <link rel="icon" href="Logo.jpg" type="image/x-icon" />

  <body>
    <nav id="navbar">
      <!-- three dot -->
      <div class="containerForThreeDot" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
// this is comment added for break

      <!-- login / signup button -->
      <div class="nav-sign">
        <button class="button-signUp" role="button">Log-in/Sign-up</button>
      </div>

      <!-- for logo name -->
      <div class="logo-name">
        <img src="logo-name.jpg" alt="Epicurious" />
      </div>

      <!-- for follow images -->

      <div class="followText">Follow</div>

      <ul class="header-follow">
        <li>
          <img
            src="WhatsApp Image 2024-04-30 at 15.56.59_376b5f79.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="WhatsApp Image 2024-04-30 at 15.57.00_3c2f648d.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="WhatsApp Image 2024-04-30 at 15.57.00_f6e13f3b.jpg"
            alt=""
          />
        </li>
      </ul>
    </nav>

    <!-- <div style="display: block">
      <input type="search" placeholder="" />
      <img src="search2.jpg" alt="search lens">
    </div>
  </div> -->

    <!-- HeroBanner  -->

    <div id="herobanner">
      <div>
        <h2>FIND A RECIPE</h2>
      </div>
      <div>
        <i><img style="width: 20px" src="search2.jpg" alt="" /></i>
        <div class="search-heroHeader">
          <input type="search" placeholder="search" />
        </div>

    </div>
